<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TechCon 2024</title>
</head>
<body>

    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section>
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> info@techcon2024.com</p>

            <p><strong>Social Media:</strong></p>
            <ul>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Facebook</a></li>
            </ul>
        </section>

        <section>
            <h2>Event Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509787!2d144.9559253153159!3d-37.81720997975148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ5JzAyLjAiUyAxNDTCsDU3JzI2LjMiRQ!5e0!3m2!1sen!2s!4v1616146036879!5m2!1sen!2s"
                width="600"
                height="450"
                style="border:0;" 
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </section>

        <section>
            <h2>Contact Form</h2>

            <form action="#" method="post">
                <label for="cname">Your Name:</label><br>
                <input type="text" id="cname" name="cname" required><br><br>

                <label for="cemail">Your Email:</label><br>
                <input type="email" id="cemail" name="cemail" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 TechCon Conference. Copyright.</p>
    </footer>

</body>
</html>
